<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
       <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp" defer></script>

    <title>Portfolio</title>
</head>
<body class="bg-blue-950">
  <header id="navbar"></header>
  <main>
      <div class="flex flex-col gap-y-10 mt-40 mx-10">
        <h3 class="text-center text-blue-100 font-semibold">Contactez-nous !</h3>
        <div class="flex flex-col gap-4 p-10 rounded-3xl w-full -mt-5 bg-cyan-700">
          <div class="hidden md:flex md:justify-between md:gap-4">
              <input class="p-4 bg-nude-100 rounded-full md:w-full" placeholder="Nom de famille" type="text" name="fName" id="fName"></input>
              <input class="p-4 bg-nude-100 rounded-full md:w-full" placeholder="Prénom" type="text" name="lName" id="lName"></input>
          </div>
          <div class="hidden md:flex md:justify-between md:gap-4">
              <input class="p-4 bg-nude-100 rounded-full md:w-full" placeholder="Email" type="email" name="email" id="email"></input>
              <input class="p-4 bg-nude-100 rounded-full md:w-full" placeholder="Téléphone" type="tel" name="phone" id="phone"></input>
          </div>
          <div class="hidden md:flex md:justify-around md:gap-4">
            <input class="p-4 bg-nude-100 rounded-full md:w-full" placeholder="Sujet" type="text" name="subject" id="subject"></input>
          </div>
          <div class="hidden md:flex md:justify-between md:gap-4">
            <textarea name="message" id="message" cols="190" rows="10" placeholder="Message" class="rounded-xl px-3"></textarea>
          </div>
          <div class="mt-4">
            <button class="group relative h-12 w-48 overflow-hidden rounded-lg bg-cyan-900 text-lg shadow text-blue-100">
              <div class="absolute inset-0 w-3 bg-cyan-400 transition-all duration-[600ms] ease-out group-hover:w-full"> </div>
              <!-- md:w-1/2 text-nude-100 bg-blue-100 px-[7px] md:px-3 md:py-4 py-[10px] rounded-3xl mb-20 -->
              <span class="relative text-nude-100 group-hover:text-blue-100">Envoyer</span>
            </button>
          </div>
        </div>
      </div>
  </main>
  <footer id="foot"></footer>
</body>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function () {
        $("#navbar").load("navbar.html");
    });
    
    $(function () {
        $("#foot").load("footer.html");
    }); 
</script>
</html>
